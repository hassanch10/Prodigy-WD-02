<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...your-sha512-hash-here..." crossorigin="anonymous" />
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="time">
            <h2 id="hr" class="hr d-inline">00</h2>
            <h2  class="d-inline">:</h2>
            <h2 id="min" class="min d-inline">00</h2>
            <h2 class="d-inline">:</h2>
            <h2 id="sec" class="sec d-inline">00</h2>
            <h2 class="d-inline">:</h2>
            <h2 id="milli" class="milli d-inline">00</h2>
        </div>
        <div class="bton">
            <button onclick="start()" class="btn btn-outline-success start d-inline">Start</button>
            <button onclick="stop()" class="btn btn-outline-success stop d-inline">Stop</button>
            <button onclick="reset()" class="btn btn-outline-success reset d-inline">Reset </button>
        </div>
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
